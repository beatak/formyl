<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Formyl example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
  </head>
  <body>

    
    <div class="wrapper">


      <div class="row">
        <div class="small-12 columns"> 
          <label>Zip code</label>
          <div class="oneform-box">
            <input class="oneform oneform-text" name="zip" type="text" placeholder="90210">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="small-4 columns">
          <label>Birthday</label>
          <div class="oneform-box oneform-select-wrap">
            <span class="oneform-select-display"></span>
            <select class="oneform-select oneform" name="month">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
        </div> 

        <div class="small-4 columns">
          <label>&nbsp;</label>
          <div class="oneform-box oneform-select-wrap">
            <span class="oneform-select-display"></span>
            <select class="oneform-select oneform" name="day">
              <option value="">Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
        </div>

        <div class="small-4 columns">
          <label>&nbsp;</label>
          <div class="oneform-box oneform-select-wrap">
            <span class="oneform-select-display"></span>
            <select class="oneform-select oneform" name="year">
              <option value="">Year</option>
              <option value="1995">1995</option>
              <option value="1994">1994</option>
              <option value="1993">1993</option>
              <option value="1992">1992</option>
              <option value="1991">1991</option>
              <option value="1990">1990</option>
              <option value="1989">1989</option>
              <option value="1988">1988</option>
              <option value="1987">1987</option>
              <option value="1986">1986</option>
              <option value="1985">1985</option>
              <option value="1984">1984</option>
              <option value="1983">1983</option>
              <option value="1982">1982</option>
              <option value="1981">1981</option>
              <option value="1980">1980</option>
              <option value="1979">1979</option>
              <option value="1978">1978</option>
              <option value="1977">1977</option>
              <option value="1976">1976</option>
              <option value="1975">1975</option>
              <option value="1974">1974</option>
              <option value="1973">1973</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <label>Your essay</label>
          <div class="oneform-box oneform-textarea-wrap">
            <textarea class="oneform-textarea oneform" name="essay" placeholder="Write whatever you like"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="large-6 columns">
          <label>Ethnicity</label>
          <ul>
            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="asian">
                <span class="oneform-checkbox-display"></span>
                Asian
              </label>
            </li>
            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="black">
                <span class="oneform-checkbox-display"></span>
                Black
              </label>
            </li>

            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="hispanic-latin">
                <span class="oneform-checkbox-display"></span>
                Hispanic / Latin
              </label>
            </li>

            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="indian">
                <span class="oneform-checkbox-display"></span>
                Indian
              </label>
            </li>

            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="middle-eastern">
                <span class="oneform-checkbox-display"></span>
                Middle Eastern
              </label>
            </li>

            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="native-american">
                <span class="oneform-checkbox-display"></span>
                Native American
              </label>
            </li>

            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="pacific-islander">
                <span class="oneform-checkbox-display"></span>
                Pacific Islander
              </label>
            </li>

            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="white">
                <span class="oneform-checkbox-display"></span>
                White
              </label>
            </li>

            <li>
              <label class="oneform-checker-wrap">
                <input checked="checked" class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="multi-racial">
                <span class="oneform-checkbox-display"></span>
                Multi-racial
              </label>
            </li>

            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-checkbox" name="ethnicity[]" type="checkbox" value="other">
                <span class="oneform-checkbox-display"></span>
                Other
              </label>
            </li>
          </ul>
        </div>

        <div class="large-6 columns">
          <label>Sections</label>
          <ul>
            <li>              
              <div class="oneform-checker-wrap">
                <span class="oneform-checkbox-display"></span>
                <input class="oneform oneform-checkbox" name="section[]" type="checkbox" value="places" id="section-places">
                <label for="section-places">Places</label>
              </div>
            </li>

            <li>              
              <div class="oneform-checker-wrap">
                <span class="oneform-checkbox-display"></span>
                <input class="oneform oneform-checkbox" name="section[]" type="checkbox" value="music" id="section-music">
                <label for="section-music">Music</label>
              </div>
            </li>

            <li>              
              <div class="oneform-checker-wrap">
                <span class="oneform-checkbox-display"></span>
                <input class="oneform oneform-checkbox" name="section[]" type="checkbox" value="movies" id="section-movies">
                <label for="section-movies">Movies</label>
              </div>
            </li>

            <li>              
              <div class="oneform-checker-wrap">
                <span class="oneform-checkbox-display"></span>
                <input class="oneform oneform-checkbox" name="section[]" type="checkbox" value="book" id="section-books">
                <label for="section-books">Books</label>
              </div>
            </li>

            <li>              
              <div class="oneform-checker-wrap">
                <span class="oneform-checkbox-display"></span>
                <input class="oneform oneform-checkbox" name="section[]" type="checkbox" value="fitness" id="section-fitness">
                <label for="section-fitness">fitness</label>
              </div>
            </li>

            <li>              
              <div class="oneform-checker-wrap">
                <span class="oneform-checkbox-display"></span>
                <input class="oneform oneform-checkbox" name="section[]" type="checkbox" value="notes" id="section-notes">
                <label for="section-notes">notes</label>
              </div>
            </li>

          </ul>
        </div>

      </div>

      <div class="row">
        <div class="large-6 columns">
          <label>Flirt</label>
          <form>
            <ul>
              <li>
                <div class="oneform-checker-wrap">
                  <input checked="checked" class="oneform oneform-radio" name="key" type="radio" value="how" id="flirts-how">
                  <span class="oneform-radio-display"></span>
                  <label for="flirts-how">How are you?</label>
                </div>
              </li>
              <li>
                <div class="oneform-checker-wrap">
                  <input class="oneform oneform-radio" name="key" type="radio" value="match" id="flirts-match">
                  <span class="oneform-radio-display"></span>
                  <label for="flirts-match">I think we're a good match.</label>
                </div>
              </li>
              <li>
                <div class="oneform-checker-wrap">
                  <input class="oneform oneform-radio" name="key" type="radio" value="photo" id="flirts-photo">
                  <span class="oneform-radio-display"></span>
                  <label for="flirts-photo">I like your photo.</label>
                </div>
              </li>
              <li>
                <div class="oneform-checker-wrap">
                  <input class="oneform oneform-radio" name="key" type="radio" value="send" id="flirts-send">
                  <span class="oneform-radio-display"></span>
                  <label for="flirts-send">Send me a message!</label>
                </div>
              </li>
            </ul>
          </form>
        </div>

        <div class="large-6 columns">
          <label>The question is</label>
          <ul>
            <li>
              <label class="oneform-checker-wrap">
                <input checked="checked" class="oneform oneform-radio" name="q-rel" type="radio" value="irrelevant">
                <span class="oneform-radio-display"></span>
                Irrelevant
              </label>
            </li>
            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-radio" name="q-rel" type="radio" value="little">
                <span class="oneform-radio-display"></span>
                A little important 
              </label>
            </li>
            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-radio" name="q-rel" type="radio" value="somewhat">
                <span class="oneform-radio-display"></span>
                Somewhat important
              </label>
            </li>
            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-radio" name="q-rel" type="radio" value="very">
                <span class="oneform-radio-display"></span>
                Very important
              </label>
            </li>
            <li>
              <label class="oneform-checker-wrap">
                <input class="oneform oneform-radio" name="q-rel" type="radio" value="mandatory">
                <span class="oneform-radio-display"></span>
                Mandatory
              </label>
            </li>
          </ul>
        </div>

      </div>

      <div class="row">
        <div class="small-4 columns">
          <div class="oneform-box">
            <button class="oneform oneform-button">
              grumpy
              <img src="https://dujrsrsgsd3nh.cloudfront.net/img/emoticons/grumpycat-1366734534.png" />
            </button>
          </div>
        </div>
        <div class="small-4 columns">
          <div class="oneform-box">
            <input class="oneform oneform-button" name="cancel" type="button" value="cancel" />
          </div>
        </div>
        <div class="small-4 columns">
          <div class="oneform-box">
            <input class="oneform oneform-button" name="submit" type="submit" value="submit" />
          </div>
        </div>
      </div>

    </div><!-- wrapper -->


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.js"><\/script>')</script>
    <script src="js/formyl.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
